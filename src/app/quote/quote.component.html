<div class=overlay>
    <h1>INSPIRATIONAL QUOTES</h1>

    <hr>
    <div class="container-fluid">
        <div class=row>
            <div class=col-sm-8>
                <div class=all-cards>

                    <div *ngFor="let quote of quotes; let i=index">
                        <div class="card-body">

                            <h4 class="card-title" appHighlight>{{quote.quote}} </h4>
                            <button (click)='toggleDetails(i)' class="btn btn-primary">More</button>
                            <app-quotedetails *ngIf='quote.showDescription' [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quotedetails>
                            <!-- <span class="card-subtitle mb-2">Posted by: <span id="name">{{quote.Name}}</span><span id="date"> on: <span id="datecolor">{{quote.completeDate|date:'short'}}</span></span>
                            </span> -->
                        </div>
                    </div>
                </div>


            </div>
            <div class=col-md-4>
                <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
            </div>
        </div>
    </div>
</div>
